<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Insurance{% endblock %}</title>

    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    {% block css %}{% endblock %}


</head>
<body>
    <div class="container-fluid pt-3">
        <div class="row">
            <!-- 侧边栏菜单 -->
            <div class="col-md-2 sidebar">
                <div class="list-group">
                    {% if current_user.is_authenticated %}
                        {% for menu in menus %}
                        <a href="#" class="list-group-item list-group-item-action menu-item" 
                        data-target="{{ menu.id }}">{{ menu.menu_name }}</a>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            
            <!-- 主内容区域 -->
            <div class="col-md-10 row">
                <div class="row border-bottom border-5 pb-2 mb-3 custom-grey-border title_sky d-flex align-items-end">
                    <div class="content col-md-2 offset-md-1">                    
                        <div class="Bienvenu_1">Bienvenue: </div>
                        <div class="Bienvenu_nom">{{ current_user.username }}</div>                    
                    </div>
                    <div class="col-md-2 offset-md-1">
                        <img src="{{ url_for('static', filename='image/logo_version2.png') }}" alt="logo_version2" >
                        
                    </div>
                </div>

                <div class="tab-content sub_page" id="mainContent">
                    <!-- 内容将通过AJAX动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h6>
                <span id="clock"></span>
            </h6>

        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p> @ AssurSolution</p>
        </div>

        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/axios.min.js') }}"></script>

        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

        {% block scripts %}{% endblock %}

    </div>

</body>
</html>
