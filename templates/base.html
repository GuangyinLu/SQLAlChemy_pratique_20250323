<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AssurSolution{% endblock %}</title>

  <!-- Bootstrap CSS + Icons -->
  <!-- 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">

  {% block css %}{% endblock %}
</head>
<body class="bg-white">

  <div class="container-fluid py-3">
    <div class="row">
      
      <!-- 侧边栏 -->
      <aside class="col-md-2 py-5">
        <div class="list-group">
          {% if current_user.is_authenticated %}
            {% for menu in menus %}
              <a href="#" class="list-group-item list-group-item-action menu-item"
                 data-module="{{ menu.id }}">
                 {{ menu.menu_name }}
              </a>
            {% endfor %}
          {% endif %}
        </div>
      </aside>

      <!-- 右侧主区域 -->
      <main class="col-md-10">

        <!-- 顶部工具栏 (10%) -->
        <div class="row border-bottom border-3 align-items-center vh-10">
          <div class="col-md-2">
            <div class="fw-bold text-primary">Bienvenue:</div>
            <div class="fw-bold text-danger">{{ current_user.username }}</div>
          </div>
          <div class="col-md-8 text-center">
            <img src="{{ url_for('static', filename='image/logo_version2.png') }}" 
                 alt="logo_version2" class="img-fluid h-100">
          </div>
          <div class="col-md-2 ms-auto text-end">
            <button class="btn btn-outline-danger" id="btn-logout">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </div>
        </div>

        <!-- 中间内容容器 (80%) -->
        <div id="mainContent" class="container overflow-auto vh-80 w-100 rounded bg-white">
          <!-- 内容将通过AJAX动态加载 -->
        </div>

        <!-- 底部区域 (10%) -->
        <footer class="d-flex justify-content-between align-items-center border-top border-3 vh-5 px-3">
          <h6 class="mb-0"><span id="clock"></span></h6>
          <small class="text-muted">© AssurSolution</small>
        </footer>
      </main>
    </div>
  </div>

  <!-- 错误模态框 -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body" id="errorMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS 资源 -->
  <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/axios.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
