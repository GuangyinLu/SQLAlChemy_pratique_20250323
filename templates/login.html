{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}

<div class="main">
    <div class="affiche">

        <h2>User Login</h2>
        <form class="form-group user_info row" method="POST" action="{{ url_for('auth.login') }}">

            <div class="form-group row">
                <label for="username" class="col-md-2 offset-md-2 control-label">User</label>
                <div class="col-md-4">
                    <input type="text" name="username" placeholder="Username" required id="username">
                </div>
            </div> 
            <div class="form-group row">   
                <label for="password" class="col-md-2 offset-md-2 control-label">Password</label>
                <div class="col-md-4">
                    <input type="password" name="password" placeholder="Password" required id="password">
                </div>
            </div>
            <div class="form-group row"> 
                <button type="submit" class="btn btn-default btn-danger border col-md-2 offset-md-4">Login</button>
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    </div>
</div>

{% endblock %}
