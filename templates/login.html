<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssurSolution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<div class="main pt-5">
    <div class="affiche">

        <h2>User Login</h2>
        <form class="form-group user_info row" method="POST" action="{{ url_for('auth.login') }}">

            <div class="form-group row">
                <div class="col-md-2 offset-md-2">
                    <label for="username"  class="control-label">User</label>
                </div>
                <div class="col-md-4">
                    <input type="text" name="username" placeholder="Username" required id="username">
                </div>
            </div> 
            <div class="form-group row">
                <div class="col-md-2 offset-md-2">
                    <label for="password" class="control-label">Password</label>
                </div>  
                <div class="col-md-4">
                    <input type="password" name="password" placeholder="Password" required id="password">
                </div>
            </div>
            <div class="form-group row"> 
                <div class="col-md-2 offset-md-4 ">
                    <button type="submit" class="btn btn-default btn-danger border ">Login</button>
                </div>
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    </div>
</div>
</body>
</html>
